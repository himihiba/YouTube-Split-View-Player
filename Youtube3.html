<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Playlist</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }

        .controls input {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            width: 300px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            id="youtube-video"
            src="https://www.youtube.com/embed/default"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <div class="controls">
        <input type="text" id="video-url" placeholder="Paste YouTube URL or Playlist here">
        <button id="load-video">Load Video/Playlist</button>
        <button id="open-video">Open in Popup</button>
    </div>

    <script>
        const loadVideoButton = document.getElementById('load-video');
        const openVideoButton = document.getElementById('open-video');
        const videoInput = document.getElementById('video-url');
        const iframe = document.getElementById('youtube-video');

        let videoID = '';
        let playlistID = '';

        function extractIDs(url) {
            const videoRegex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/.*(?:v=|\/)([\w-]+)/;
            const shortVideoRegex = /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([\w-]+)/;
            const playlistRegex = /[?&]list=([\w-]+)/;

            const videoMatch = url.match(videoRegex) || url.match(shortVideoRegex);
            const playlistMatch = url.match(playlistRegex);

            return {
                video: videoMatch ? videoMatch[1] : null,
                playlist: playlistMatch ? playlistMatch[1] : null
            };
        }
        loadVideoButton.addEventListener('click', () => {
            const url = videoInput.value;
            const ids = extractIDs(url);

            videoID = ids.video;
            playlistID = ids.playlist;

            if (playlistID) {
                iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistID}`;
                alert("Playlist loaded successfully!");
            } else if (videoID) {
                iframe.src = `https://www.youtube.com/embed/${videoID}`;
                alert("Video loaded successfully!");
            } else {
                alert("Invalid YouTube URL. Please try again.");
            }
        });

       
        openVideoButton.addEventListener('click', () => {
            if (!videoID && !playlistID) {
                alert("Please load a video or playlist first!");
                return;
            }

            const popupUrl = playlistID 
                ? `https://www.youtube.com/embed/videoseries?list=${playlistID}` 
                : `https://www.youtube.com/embed/${videoID}`;
            const width = window.innerWidth;
            const height = window.innerHeight;
            const options = `width=${width},height=${height},resizable=no,scrollbars=no,toolbar=no,menubar=no,location=no,status=no`;
            
            window.open(popupUrl, "_blank", options);
        });
    </script>
</body>
</html>
